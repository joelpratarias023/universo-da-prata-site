<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subcategorias</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Espaço para o menu -->
  <div style="height: 50px;"></div>

  <!-- Botão Voltar -->
  <button onclick="voltarPorHistorico()" class="botao-voltar">← Voltar</button>

  <!-- Menu fixo no topo -->
  <header class="topo-fixo" id="menu-fixo">
    <div class="menu-container">
      <div class="logo-titulo">
        <a href="index.html">
          <img src="logo.png" alt="Logo" class="logo-site" />
        </a>
        <div class="titulos">
          <h1>UNIVERSO DA PRATA</h1>
          <h2 class="submarca">Joel Pratarias</h2>
        </div>
      </div>

      <!-- Botão hambúrguer -->
      <button class="menu-hamburguer" onclick="toggleMenu()">☰</button>

      <!-- Menu de navegação -->
      <nav class="menu-navegacao mobile-escondido">
        <a href="index.html">🏠Início</a>
        <a href="categorias.html">Categorias</a>
        <a href="#promocoes">Promoções</a>
        <a href="#sobre">ℹ️Sobre Nós</a>
        <a href="#contato">📞Contato</a>
        <a href="#buscar">🔍Buscar</a>
        <a href="#carrinho">🛒Carrinho</a>
      </nav>
    </div>
  </header>

  <!-- Estrelas -->
  <div class="stars" id="stars-container"></div>

  <!-- Subcategorias -->
  <section class="subcategorias" id="subcategorias">
    <h2 id="subcategoria-titulo">Subcategorias</h2>
    <div class="grid" id="subcategorias-container">
      <!-- Populado via JS -->
    </div>
    <button class="voltar" onclick="voltarPorHistorico()">← Voltar</button>
  </section>

  <!-- JavaScript externo -->
  <script src="scripts/estrelas.js"></script>
  <script src="scripts/menu.js"></script>
  <script src="scripts/subcategorias.js"></script>

</body>
</html>
