  <!-- Estrelas flutuantes -->
  <script>
    const starsContainer = document.getElementById("stars-container");
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDuration = `${5 + Math.random() * 10}s`;
      star.style.opacity = Math.random();
      starsContainer.appendChild(star);
    }
  </script>

  <!-- Scripts externos -->
  <script src="./scripts/produto.js"></script>
  <script src="scripts/produtos.js"></script>

  <script>
    const produtoId = localStorage.getItem("produtoSelecionado");
    const container = document.getElementById("produto-detalhes");

    const produtosFiltrados = produtos.filter(p => p.id === produtoId);

    if (produtosFiltrados.length > 0) {
      produtosFiltrados.forEach(produto => {
        const div = document.createElement("div");
        div.className = "produto-container";
        div.innerHTML = `
          <div class="produto-imagem">
            <img src="${produto.imagem}" alt="${produto.nome}" />
          </div>
          <div class="produto-info">
            <h2>${produto.nome}</h2>
            <p class="descricao">${produto.descricao}</p>
            <p class="preco">${produto.preco}</p>
            <a href="https://wa.me/244934803197?text=Olá! Gostaria de fazer um pedido da peça: ${encodeURIComponent(produto.nome)}" target="_blank" class="botao-pedido">
              Fazer Pedido via WhatsApp
            </a>
          </div>
        `;
        container.appendChild(div);
      });
    } else {
      container.innerHTML = "<p>Produto não encontrado.</p>";
    }
  </script>

  <!-- Menu toggle e ajuste -->
  <script>
    function toggleMenu() {
      const menu = document.querySelector('.menu-navegacao');
      menu.classList.toggle('mobile-escondido');
      menu.classList.toggle('mobile-visivel');
    }

    function ajustarMenuParaTamanhoTela() {
      const menu = document.querySelector('.menu-navegacao');
      if (window.innerWidth > 768) {
        menu.classList.remove('mobile-escondido', 'mobile-visivel');
      } else {
        menu.classList.add('mobile-escondido');
      }
    }

    window.addEventListener('load', ajustarMenuParaTamanhoTela);
    window.addEventListener('resize', ajustarMenuParaTamanhoTela);
  </script>

    if (etapaAnterior && etapaAnterior.origem === "categorias") {
      window.location.href = "categorias.html#restaurar";
    } else {
      window.location.href = "index.html#restaurar";
    }

</script>

<script>
  function voltarPorHistorico() {
    const etapa = JSON.parse(localStorage.getItem("etapaAnterior"));
    if (etapa && etapa.origem === "subcategorias") {
      // Voltar para subcategorias com a categoria passada na URL
      window.location.href = `subcategorias.html?categoria=${encodeURIComponent(etapa.categoria)}`;
    } else {
      // Caso não tenha informação, volta para index por segurança
      window.location.href = "index.html";
    }
  }
</script>
